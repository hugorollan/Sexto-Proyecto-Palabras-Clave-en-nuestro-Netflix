<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Películas Favoritas de Hugo Rollán</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><i class="fas fa-film"></i> Películas Favoritas de Hugo Rollán</h1>

    <nav>
        <button class="index"><i class="fas fa-home"></i> Inicio</button>
        <button class="new"><i class="fas fa-plus-circle"></i> Añadir película</button>
        <button class="search-view"><i class="fas fa-search"></i> Buscar película</button>
        <button class="my-keywords"><i class="fas fa-tags"></i> Mis Palabras</button>
        <button class="reset"><i class="fas fa-trash-alt"></i> Resetear lista</button>
    </nav>
    
    <!-- Templates for DOM manipulation -->
    <template id="movie-card-template">
        <div class="movie">
            <div class="movie-img">
                <img src="" alt="Movie poster"/>
            </div>
            <div class="title"></div>
            <div class="movie-info">
                <!-- Badges will be inserted here -->
            </div>
            <div class="actions">
                <button class="show"><i class="fas fa-eye"></i> ver</button>
                <button class="edit"><i class="fas fa-edit"></i> editar</button>
                <button class="delete"><i class="fas fa-trash"></i> borrar</button>
            </div>
        </div>
    </template>
    
    <template id="empty-collection-template">
        <div class="empty-collection">
            <i class="fas fa-film"></i>
            No hay películas en tu colección
        </div>
    </template>
    
    <div id="main"></div>
    <footer>
        <div class="footer-copyright">&copy; 2025 Hugo Rollán. Todos los derechos reservados.</div>
        <div class="footer-attribution">
            <i class="fas fa-database"></i> Powered by TMDb API
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
